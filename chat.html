<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/46a6547a45.js"
      crossorigin="anonymous"
    ></script>

    <title>Chat | KaKao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:45</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <div class="header__back-btn">
          <a href="index.html">
          <i class="fas fa-arrow-left"></i>
          </a>
        </div>
        <h1 class="header__title">두부</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
        </span>
        <span class="header__icon"><i class="fas fa-bars"></i></span>
        </span>
      </div>
    </header>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">Thursday, February 13, 2020</span>
            <li class="incoming-message message">
            <img src="" alt="" class="g-avatar message">
            <div class="message__content">
                <span class="message__author">두부</span>
                <div class="message__bubble">
                    meow meow meow meow 
                </div>
            </div>
            <span class="message__timestamp"></span>
            </li>
            <li class="incoming-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <div class="message__bubble">
                        no
                    </div>
                </div>
                </li>
    

        </ul>
    </main>
    <div class="chat__wirte">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="Send message" class="chat__write-input">
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon"><i class="far fa-surprise"></i></span>
            <span class="chat__write-icon"><i class="fas fa-microphone"></i></span>
        </div>
    </div>
  </body>
</html>
